<html>
    <head>
        <title>Demo Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="demoStyling.css" rel="stylesheet" type="text/css" />  

    </head>



    <body>
        <script src="MakeSliderFW.js" type="text/javascript"></script>
        <script src="MakeSliderFW.js" type="text/javascript"></script>


        <div>Welcome</div>

        <h1>Rate These So We Can Learn More About You</h1>
        <p>Drag the slider to show how much you like this food.</p>
        <div class ="sliderElement">
            <div class ="container">
                <img class ="resize image" src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2011/2/4/2/RX-FNM_030111-Sugar-Fix-005_s4x3.jpg.rend.hgtvcom.826.620.suffix/1371597326801.jpeg" alt="Italian Tiramusu">
                    <div class ="text">Tiramisu</div>
            </div>


            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
             <p>Value: <span id="demo"></span></p>
            </div>

            <br>
            <br>

            <button onclick="this.value">Current Value: </button>
            <br>
            <p id="demo"></p> <br>
            <br>  
        </div>


        <div class ="container">
            <img class ="resize image" src="https://tmbidigitalassetsazure.blob.core.windows.net/rms3-prod/attachments/37/1200x1200/Wild-Blueberry-Muffins_EXPS_FTTMZ19_787_B03_05_7b_rms.jpg" alt="Italian Tiramusu">
                <div class ="text">Blueberry Muffin</div>
        </div>
        <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
             <p>Value: <span id="demo"></span></p>
            </div>

            <br>
            <br>

            <button onclick="this.value">Current Value: </button>
            <br>
            <p id="demo"></p> <br>
            <br>  

        <script type="text/javascript">
           var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}  
          
            
        </script>

    </body>

</html>
